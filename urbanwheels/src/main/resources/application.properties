spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update
# for production environment, this variable should be validate
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url = jdbc:postgresql://pgserver:5432/postgres
spring.datasource.username = user
spring.datasource.password = password

spring.jpa.show-sql=true


logging.level.org.springframework=INFO
logging.level.com.mkyong=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR


spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

logging.pattern.console=%-5level %logger{36} - %msg%n


# WeatherWise service URL
weatherwise.base-url=http://host.docker.internal:8081/weather/forecast
