<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanWheels â€” Register Maintenance</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  
  <header class="site-header">
    <div class="container">
      <h1 th:text="${appName}">UrbanWheels</h1>
      <nav>
        <a th:href="@{/web/dashboard}">Home</a>
        <a th:href="@{/web/stations}">Stations</a>
        <a th:href="@{/web/users}">Users</a>
        <a th:href="@{/web/bikes}">Bikes</a>
        <a th:href="@{/web/logout}">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Register Bike Maintenance</h2>

    <div th:if="${error}" style="background-color: #ffe6e6; color: red; padding: 10px; margin-bottom: 20px; border: 1px solid red; border-radius: 4px;">
        <strong th:text="${error}">Error message</strong>
    </div>
    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 20px; border: 1px solid #c3e6cb; border-radius: 4px;">
        <strong th:text="${success}">Success message</strong>
    </div>

    <form th:action="@{/web/maintenance}" th:object="${formData}" method="post">
        
        <div class="form-group">
            <label style="display:block; margin-bottom:5px; font-weight:bold;">Select Bike:</label>
            <select th:field="*{bikeId}" required style="width: 100%; padding: 8px;">
                <option value="">-- Choose a Bike --</option>
                <option th:each="bike : ${bikes}" 
                        th:value="${bike.id()}" 
                        th:text="${'Model: ' + bike.model() + ' (ID: ' + bike.id() + ')'}">
                </option>
            </select>
        </div>

        <div class="form-group" style="margin-top: 15px;">
            <label style="display:block; margin-bottom:5px; font-weight:bold;">Description:</label>
            <textarea th:field="*{description}" rows="6" required 
                      placeholder="Describe the maintenance issue..." 
                      style="width: 100%; padding: 8px;"></textarea>
        </div>

        <div class="form-group" style="margin-top: 15px;">
            <label style="display:block; margin-bottom:5px; font-weight:bold;">Estimated Cost:</label>
            <input type="number" step="0.01" min="0" th:field="*{cost}" required 
                placeholder="0.00" style="width: 100%; padding: 8px;" />
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">Register Maintenance</button>
            <a th:href="@{/web/bikes}" style="margin-left: 15px;">Cancel</a>
        </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UrbanWheels</small>
    </div>
  </footer>

</body>
</html>
