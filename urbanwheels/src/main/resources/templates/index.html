<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${appName} + ' — Login'">UrbanWheels — Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 th:text="${appName}">UrbanWheels</h1>
    </div>
  </header>

  <main class="container">
    <h2>Admin Login</h2>

  <form th:action="@{/web/login}" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
  </form>
  <div th:if="${errorMessage != null}" style="color:red; margin-top:10px;">
      <span th:text="${errorMessage}"></span>
  </div>



  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UrbanWheels — ConcreteCast Solutions</small>
    </div>
  </footer>
</body>
</html>
